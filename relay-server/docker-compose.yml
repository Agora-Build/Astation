services:
  station-relay-server:
    build: .
    image: station-relay-server:latest
    restart: unless-stopped

    environment:
      - CORS_ORIGIN=${CORS_ORIGIN:-https://station.agora.build}
      - PORT=${PORT:-3000}
      - RUST_LOG=${RUST_LOG:-info}

    ports:
      - "3000:3000"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/pair"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
