name: Deploy Relay Server to Staging

on:
  push:
    branches:
      - main
    paths:
      - 'relay-server/**'

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    name: Build & Deploy Relay Server (Staging)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase owner
        id: meta
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: relay-server
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/station-relay-server:staging
            ghcr.io/${{ steps.meta.outputs.owner }}/station-relay-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Coolify staging deployment
        run: |
          curl -sf -X GET "${{ secrets.COOLIFY_RELAY_SERVER_WEBHOOK_URL }}"
