name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Cache Agora SDK
        uses: actions/cache@v4
        with:
          path: third_party/agora
          key: agora-sdk-macos-4.6.2
          restore-keys: agora-sdk-macos-

      - name: Configure C++ core (download SDK if needed)
        run: |
          SDK_DIR="third_party/agora"
          if [ -d "$SDK_DIR/rtc_mac" ]; then
            cmake -S . -B build -DBUILD_TESTING=ON -DAGORA_SKIP_DOWNLOAD=ON -DAGORA_SDK_DIR="$SDK_DIR"
          else
            if [ "${AGORA_SKIP_DOWNLOAD:-}" = "1" ]; then
              echo "AGORA_SKIP_DOWNLOAD=1 but SDK missing at $SDK_DIR" >&2
              exit 1
            fi
            cmake -S . -B build -DBUILD_TESTING=ON
          fi

      - name: Build C++ core
        run: |
          cmake --build build --parallel $(sysctl -n hw.ncpu)

      - name: Run core tests
        run: ctest --test-dir build --output-on-failure

      - name: Build Swift package
        run: swift build -c release

  test-webapp:
    name: Webapp Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run webapp tests
        run: node webapp/tests/codec.test.js

  test-api-server:
    name: API Server Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run api-server tests
        working-directory: api-server
        run: cargo test
