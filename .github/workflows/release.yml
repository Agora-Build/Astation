name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-core:
    name: Build C++ Core Library
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build astation_core static library
        run: |
          mkdir -p build && cd build
          cmake .. -DBUILD_TESTING=ON
          make -j$(sysctl -n hw.ncpu)

      - name: Run core tests
        run: cd build && ctest --output-on-failure

      - name: Upload core library
        uses: actions/upload-artifact@v4
        with:
          name: libastation_core
          path: build/libastation_core.a

  build-app:
    name: Build macOS App
    needs: build-core
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Download core library
        uses: actions/download-artifact@v4
        with:
          name: libastation_core
          path: build/

      - name: Build Swift package
        run: swift build -c release

      - name: Create app bundle
        run: |
          APP_DIR="Astation.app/Contents"
          mkdir -p "$APP_DIR/MacOS"
          mkdir -p "$APP_DIR/Resources"

          cp .build/release/astation "$APP_DIR/MacOS/Astation"

          cat > "$APP_DIR/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>Astation</string>
            <key>CFBundleIdentifier</key>
            <string>build.agora.astation</string>
            <key>CFBundleName</key>
            <string>Astation</string>
            <key>CFBundleVersion</key>
            <string>${{ github.ref_name }}</string>
            <key>CFBundleShortVersionString</key>
            <string>${{ github.ref_name }}</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>13.0</string>
            <key>LSUIElement</key>
            <true/>
            <key>CFBundleURLTypes</key>
            <array>
              <dict>
                <key>CFBundleURLName</key>
                <string>build.agora.astation</string>
                <key>CFBundleURLSchemes</key>
                <array>
                  <string>astation</string>
                </array>
              </dict>
            </array>
          </dict>
          </plist>
          PLIST

      - name: Create .pkg installer
        run: |
          mkdir -p pkg-root/Applications
          cp -R Astation.app pkg-root/Applications/

          pkgbuild \
            --root pkg-root \
            --identifier build.agora.astation \
            --version "${{ github.ref_name }}" \
            --install-location / \
            Astation-${{ github.ref_name }}-mac-arm64.pkg

      - name: Compress app bundle
        run: |
          tar -czf Astation-${{ github.ref_name }}-mac-arm64.tar.gz Astation.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: astation-mac-arm64
          path: |
            Astation-${{ github.ref_name }}-mac-arm64.pkg
            Astation-${{ github.ref_name }}-mac-arm64.tar.gz

  check-server-changes:
    name: Check for server/ changes
    runs-on: ubuntu-latest
    outputs:
      server_changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if server/ changed since last tag
        id: check
        run: |
          # Find the previous tag before the current one
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -1)

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found — treating server as changed"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            CHANGED=$(git diff --name-only "$PREV_TAG" "$CURRENT_TAG" -- server/ | wc -l)
            if [ "$CHANGED" -gt 0 ]; then
              echo "server/ has $CHANGED changed files since $PREV_TAG"
              echo "changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "No changes in server/ since $PREV_TAG — skipping Docker build"
              echo "changed=false" >> "$GITHUB_OUTPUT"
            fi
          fi

  build-server-docker:
    name: Build Station Relay Server Docker Image
    needs: check-server-changes
    if: needs.check-server-changes.outputs.server_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and lowercase owner
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run server tests
        working-directory: server
        run: cargo test

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.owner }}/station-relay-server:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.version.outputs.owner }}/station-relay-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    needs: [build-app, check-server-changes]
    if: always() && needs.build-app.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: astation-mac-arm64
          path: dist/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Astation-${{ github.ref_name }}-mac-arm64.pkg
            dist/Astation-${{ github.ref_name }}-mac-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
