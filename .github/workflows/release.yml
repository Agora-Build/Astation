name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-core:
    name: Build C++ Core Library
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Cache Agora SDK
        uses: actions/cache@v4
        with:
          path: third_party/agora
          key: agora-sdk-macos-4.6.2
          restore-keys: agora-sdk-macos-

      - name: Configure astation_core (download SDK if needed)
        run: |
          SDK_DIR="third_party/agora"
          if [ -d "$SDK_DIR/rtc_mac" ]; then
            cmake -S . -B build -DBUILD_TESTING=ON -DAGORA_SKIP_DOWNLOAD=ON -DAGORA_SDK_DIR="$SDK_DIR"
          else
            if [ "${AGORA_SKIP_DOWNLOAD:-}" = "1" ]; then
              echo "AGORA_SKIP_DOWNLOAD=1 but SDK missing at $SDK_DIR" >&2
              exit 1
            fi
            cmake -S . -B build -DBUILD_TESTING=ON
          fi

      - name: Build astation_core static library
        run: |
          cmake --build build --parallel $(sysctl -n hw.ncpu)

      - name: Run core tests
        run: cd build && ctest --output-on-failure

      - name: Upload core library
        uses: actions/upload-artifact@v4
        with:
          name: libastation_core
          path: build/libastation_core.a

  build-app:
    name: Build macOS App
    needs: build-core
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Download core library
        uses: actions/download-artifact@v4
        with:
          name: libastation_core
          path: build/

      - name: Cache Agora SDK
        uses: actions/cache@v4
        with:
          path: third_party/agora
          key: agora-sdk-macos-4.6.2
          restore-keys: agora-sdk-macos-

      - name: Download Agora SDK for bundling (if needed)
        run: |
          SDK_DIR="third_party/agora"
          if [ -d "$SDK_DIR/rtc_mac" ]; then
            cmake -S . -B build-sdk -DBUILD_TESTING=OFF -DAGORA_SKIP_DOWNLOAD=ON -DAGORA_SDK_DIR="$SDK_DIR"
          else
            if [ "${AGORA_SKIP_DOWNLOAD:-}" = "1" ]; then
              echo "AGORA_SKIP_DOWNLOAD=1 but SDK missing at $SDK_DIR" >&2
              exit 1
            fi
            cmake -S . -B build-sdk -DBUILD_TESTING=OFF
          fi

      - name: Build Swift package
        run: swift build -c release

      - name: Create app bundle
        run: |
          APP_DIR="Astation.app/Contents"
          mkdir -p "$APP_DIR/MacOS"
          mkdir -p "$APP_DIR/Resources"
          mkdir -p "$APP_DIR/Frameworks"

          cp .build/release/astation "$APP_DIR/MacOS/Astation"

          # Bundle Agora RTC SDK frameworks into the app
          AGORA_LIBS="third_party/agora/rtc_mac"
          PLATFORM="macos-arm64_x86_64"
          for xcfw in "$AGORA_LIBS"/*.xcframework; do
            FW_NAME=$(basename "$xcfw" .xcframework)
            FW_PATH="$xcfw/$PLATFORM/$FW_NAME.framework"
            if [ -d "$FW_PATH" ]; then
              cp -R "$FW_PATH" "$APP_DIR/Frameworks/"
              echo "Bundled: $FW_NAME.framework"
            fi
          done

          cat > "$APP_DIR/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>Astation</string>
            <key>CFBundleIdentifier</key>
            <string>build.agora.astation</string>
            <key>CFBundleName</key>
            <string>Astation</string>
            <key>CFBundleVersion</key>
            <string>${{ github.ref_name }}</string>
            <key>CFBundleShortVersionString</key>
            <string>${{ github.ref_name }}</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>13.0</string>
            <key>LSUIElement</key>
            <true/>
            <key>CFBundleURLTypes</key>
            <array>
              <dict>
                <key>CFBundleURLName</key>
                <string>build.agora.astation</string>
                <key>CFBundleURLSchemes</key>
                <array>
                  <string>astation</string>
                </array>
              </dict>
            </array>
          </dict>
          </plist>
          PLIST

      - name: Create .pkg installer
        run: |
          mkdir -p pkg-root/Applications
          cp -R Astation.app pkg-root/Applications/

          pkgbuild \
            --root pkg-root \
            --identifier build.agora.astation \
            --version "${{ github.ref_name }}" \
            --install-location / \
            Astation-${{ github.ref_name }}-mac-arm64.pkg

      - name: Compress app bundle
        run: |
          tar -czf Astation-${{ github.ref_name }}-mac-arm64.tar.gz Astation.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: astation-mac-arm64
          path: |
            Astation-${{ github.ref_name }}-mac-arm64.pkg
            Astation-${{ github.ref_name }}-mac-arm64.tar.gz

  check-server-changes:
    name: Check for api-server/ changes
    runs-on: ubuntu-latest
    outputs:
      server_changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if api-server/ changed since last tag
        id: check
        run: |
          # Find the previous tag before the current one
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -1)

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found — treating api-server as changed"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            CHANGED=$(git diff --name-only "$PREV_TAG" "$CURRENT_TAG" -- api-server/ | wc -l)
            if [ "$CHANGED" -gt 0 ]; then
              echo "api-server/ has $CHANGED changed files since $PREV_TAG"
              echo "changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "No changes in api-server/ since $PREV_TAG — skipping Docker build"
              echo "changed=false" >> "$GITHUB_OUTPUT"
            fi
          fi

  build-server-docker:
    name: Build Station Relay Server Docker Image
    needs: check-server-changes
    if: needs.check-server-changes.outputs.server_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and lowercase owner
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run server tests
        working-directory: api-server
        run: cargo test

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: api-server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.owner }}/station-relay-server:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.version.outputs.owner }}/station-relay-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  check-webapp-changes:
    name: Check for webapp/ changes
    runs-on: ubuntu-latest
    outputs:
      webapp_changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if webapp/ changed since last tag
        id: check
        run: |
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -1)

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found — treating webapp as changed"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            CHANGED=$(git diff --name-only "$PREV_TAG" "$CURRENT_TAG" -- webapp/ | wc -l)
            if [ "$CHANGED" -gt 0 ]; then
              echo "webapp/ has $CHANGED changed files since $PREV_TAG"
              echo "changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "No changes in webapp/ since $PREV_TAG — skipping Docker build"
              echo "changed=false" >> "$GITHUB_OUTPUT"
            fi
          fi

  build-webapp-docker:
    name: Build Session Web App Docker Image
    needs: check-webapp-changes
    if: needs.check-webapp-changes.outputs.webapp_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and lowercase owner
        id: version
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: webapp
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.owner }}/station-webapp:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.version.outputs.owner }}/station-webapp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    needs: [build-app, check-server-changes, check-webapp-changes]
    if: always() && needs.build-app.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: astation-mac-arm64
          path: dist/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Astation-${{ github.ref_name }}-mac-arm64.pkg
            dist/Astation-${{ github.ref_name }}-mac-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
